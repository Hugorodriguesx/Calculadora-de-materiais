<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="script.js"></script>
  <title>Orçamento</title>
 
</head>
<body>
  <div id="container">
    <div id="Dados">
      <h1>Calculadora de Orçamento</h1>
      <h2>Metros Quadrados</h2>
        <div id="coisinhos">
              <input type="number" id="largura" placeholder="Largura (m)">
            <p id="metro">x</p>
              <input type="number" id="comprimento" placeholder="Comprimento (m)">
        </div>
           <div id="escolha">
              <div class="caixa">
                <label>Material</label>
                <select id="material" class="custom-select">
                  <option value="">--Selecione--</option>
                  <option value="Drywall">Drywall</option>
                  <option value="Pvc">Pvc</option>
                  <option value="Gesso">Gesso</option>
                </select>
</div>
              <div class="caixa">
                <label>Estilo</label>
                <select id="estilo" class="custom-select">
                  <option value="">--Selecione--</option>
                  <option value="branco">branco</option>
                  <option value="vermelho">vermelho</option>
                  <option value="azul">azul</option>
                </select>
              </div>

           </div>
      <button id="calcular">Calcular</button>
    </div>
    <hr>
  
    <div id="resultados" class="grid-resultados"></div>
  <div id="Total" class="grid-resultados"></div>
  
  </div>
</body>
</html>
