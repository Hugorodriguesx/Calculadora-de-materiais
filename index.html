<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--<script defer src="script.js"></script> -->
    <script type="module" src="./main.js"></script>
    <title>Orçamento</title>
  </head>
  <body>
    <div id="container">
      <div id="Dados">
        <h1>Calculadora de Orçamento</h1>
        <h2>Metros Quadrados</h2>
        <div id="coisinhos">
          <input type="number" id="largura" placeholder="Largura (m)" />
          <p id="metro">x</p>
          <input type="number" id="comprimento" placeholder="Comprimento (m)" />
        </div>
        <div id="escolha">
          <div class="caixa">
            <label>Material</label>
            <select id="material" class="custom-select">
              <option value="">--Selecione--</option>
              <option value="DrywallTeto">Drywall Teto</option>
              <option value="DrywallDivisor">Drywall Divisor</option>
              <option value="ForroPvc">Forro Pvc</option>
            </select>
          </div>
        </div>

       
        <div id="inputExtra">
          <input type="number" id="detalhe" placeholder="Tamanho da Peça" />
          <select id="acabamento" class="custom-select">
            <option value="">-- Acabamento --</option>
            <option value="BrancoLiso">Branco Liso</option>
            <option value="BrancoFrisado">Branco Frisado</option>
            <option value="Amadeirado">Amadeirado</option>
          </select>
        
          <select id="inputExtra2" class="custom-select">
            <option value="">-- Selecione --</option>
            <option value="RodaForro">Roda Forro</option>
            <option value="Sanca">Sanca</option>
          </select>
        </div>
      <div>
        <button id="calcular">Calcular</button>
      </div>
      <hr />

      <div id="resultados" class="grid-resultados"></div>
      <div id="Total" class="grid-resultados"></div>
    </div>
  </body>
</html>
